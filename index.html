<!DOCTYPE html>
<head>
    <title>Computer Hardware Selector</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <header>
        <h1>Customize Your Own Computer!</h1>
    </header>
    <main>
       
        <form id="hardware-form">
        <section id="hardware-selector">
            <h2 id="selection">Select Your Parts!</h2>
                <label for="cpu">CPU:</label>
                <select id="cpu" name="cpu">
                    <option value="0">Select CPU</option>
                    <option value="140">Ryzen 5 5600g - $140</option>
                    <option value="230">Ryzen 5 7600 - $230</option>
                    <option value="700">Ryzen 9 7950X3D - $700</option>
                </select>
                <br>
                <label for="Motherboard">Motherboard:</label>
                <select id="motherboard" name="motherboard">
                    <option value="0">Select Motherboard</option>
                    <option value="115">Gigabyte B660M DS3H AX DDR4 Micro ATX LGA1700 - $115</option>
                    <option value="180">MSI PRO B550M-VC - $180</option>
                    <option value="765">Gigabyte B650E Aorus Master - $765</option>
                </select>
                <br>
                <label for="ram">RAM:</label>
                <select id="ram" name="ram">
                    <option value="0">Select RAM</option>
                    <option value="50">8GB - $50</option>
                    <option value="90">16GB - $90</option>
                    <option value="150">32GB - $150</option>
                </select>
                <br>
                <label for="gpu">GPU:</label>
                <select id="gpu" name="gpu">
                    <option value="0">Select GPU</option>
                    <option value="270">AMD's Radeon RX 7600 - $270</option>
                    <option value="650">RTX 4070 Ti Super - $650</option>
                    <option value="1600">Nvidia's RTX 4090 - $1600</option>
                </select>
                <br>
                <label for="PSU">PSU:</label>
                <select id="PSU" name="PSU">
                    <option value="0">Select PSU</option>
                    <option value="60">Corsair CX450 - $60</option>
                    <option value="230">Corsair CX550F - $230</option>
                    <option value="470">PSU Corsair RM750 - $470</option>
                </select>
                <br>
                <label for="Monitor">Monitor:</label>
                <select id="Monitor" name="Monitor">
                    <option value="0">Select Monitor</option>
                    <option value="70">Philips 221V8LB - $70</option>
                    <option value="90">Acer SB220Q - $90</option>
                    <option value="250">ViewSonic Omni VX2728J-2K - $250</option>
                </select>
                <br>
                <label for="Mouse">Mouse:</label>
                <select id="mouse" name="mouse">
                    <option value="0">Select Mouse</option>
                    <option value="70">Logitech G305 LIGHTSPEED - $70 </option>
                    <option value="130">Razer Viper 8KHz - $130</option>
                    <option value="310">Razer Death Adder Elite - $310</option>
                </select>
                <br>
                <label for="storage">Storage:</label>
                <select id="storage" name="storage">
                    <option value="0">Select Storage</option>
                    <option value="50">512GB SSD - $50</option>
                    <option value="100">1TB SSD - $100</option>
                    <option value="430">4TB SSD - $430</option>
                </select>
                <br>
            </form>
            <h3>Total Cost: $<span id="total-cost">0</span></h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
